<!-- Admin -->

  <h2>Admin Panel</h2>
  <form method="POST" action="/add-admin/">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Admin Name" />
    <input type="email" name="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" />
    <button type="submit">Add Admin</button>
  </form>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users_admin %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>
          <a href="{% url 'edit_user' u.id %}" class="btn-edit">Edit</a>
          <a href="{% url 'delete_user' u.id %}" class="btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
