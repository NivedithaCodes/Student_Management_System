<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .edit-wrapper {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.edit-card {
  background: #fff;
  width: 100%;
  max-width: 700px;
  border-radius: 18px;
  padding: 35px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  animation: fadeIn 0.4s ease-in-out;
}

.photo-section {
  text-align: center;
  margin-bottom: 25px;
}

.edit-photo {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #4f46e5;
}

.edit-initial {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: #4f46e5;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  margin: 0 auto;
}

.upload-photo-btn {
  display: block;
  width: 200px;
  margin: 0 auto 20px auto;
  background: #4f46e5;
  color: #fff;
  padding: 10px 16px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.upload-photo-btn input {
  display: none;
}

.upload-photo-btn:hover {
  background: #3a38c3;
}

.divider {
  margin: 25px 0;
  border: none;
  height: 1px;
  background: #e0e0e0;
}

.edit-form .form-group {
  margin-bottom: 18px;
}

.edit-form label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #444;
}

.edit-form input {
  width: 100%;
  height: 42px;
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
  transition: 0.3s;
}

.edit-form input:focus {
  border-color: #4f46e5;
}

.save-btn {
  width: 100%;
  padding: 12px;
  background: #4f46e5;
  border: none;
  color: #fff;
  font-size: 17px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.save-btn:hover {
  background: #3c38c0;
}

/* Animation */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(10px); }
  to   { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>
    <div class="edit-wrapper">

  <div class="edit-card">

    <!-- Profile Photo Section -->
    <div class="photo-section">
      {% if user.photo %}
      <img src="{{ user.photo.url }}" class="edit-photo" alt="Profile Photo">
      {% else %}
      <div class="edit-initial">
        {{ user.name|slice:":1"|upper }}
      </div>
      {% endif %}
    </div>

    <!-- Upload Photo Field -->
    <form method="POST" enctype="multipart/form-data" class="edit-form">
      {% csrf_token %}

      <label class="upload-photo-btn">
        <i class="fa fa-camera"></i> Upload New Photo
        <input type="file" name="photo">
      </label>

      <hr class="divider">

      <!-- Form Fields -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{ user.name }}" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" name="mobile" value="{{ user.mobile }}">
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" value="{{ user.dob|date:'Y-m-d' }}">
      </div>

      {% if user.role == "student" %}
      <div class="form-group">
        <label>Class</label>
        <input type="text" value="{{ user.class_name }}" disabled>
      </div>
      {% endif %}

      {% if user.role == "teacher" %}
      <div class="form-group">
        <label>Subject</label>
        <input type="text" value="{{ user.subject }}" disabled>
      </div>
      {% endif %}

      <button type="submit" class="save-btn">Save Changes</button>
    </form>

  </div>
</div>

</body>
</html>
