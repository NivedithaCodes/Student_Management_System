<!-- Student -->

  <h2>Student Management</h2>
  <form method="POST" action="/add-student/">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Student Name" required />
    <input type="text" name="admission_no" placeholder=" Student Admission No required>
    <input type="email" name="email" placeholder="Student Email" required />

    <select name="class_name" required>
      {% for cls in classes %}
      <option value="{{ cls.id }}">
        {{ cls.class_name }} {{ cls.section }}
      </option>
      {% endfor %}
    </select>

    <button type="submit">Add Student</button>
  </form>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for s in users_student %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.class_name.class_name }} {{ s.class_name.section }}</td>
        <td>
          <a href="{% url 'edit_user' s.id %}" class="btn-edit">Edit</a>
          <a href="{% url 'delete_user' s.id %}" class="btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
