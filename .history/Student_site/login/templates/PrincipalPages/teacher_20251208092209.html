<!-- Teacher -->
  <h2>Teacher Management</h2>
  <form method="POST" action="/add-teacher/">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Teacher Name" required />
    <input type="email" name="email" placeholder="Teacher Email" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <button type="submit">Add Teacher</button>
  </form>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for t in users_teacher %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td>{{ t.email }}</td>
        <td>{{ t.subject }}</td>
        <td>
          <a href="{% url 'edit_user' t.id %}" class="btn-edit">Edit</a>
          <a href="{% url 'delete_user' t.id %}" class="btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
