{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>

  <!-- Sidebar -->
  {% include "PrincipalPages/sidebar.html" %}

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    {% include "base/navbar.html" %}
    {% block content %}
    {% endblock %}
  </div>

  </body>

  <script>
     document.addEventListener("DOMContentLoaded", function() {
      const sideBtn = document.getElementById("side_btn");
      const sidePanel = document.getElementById("sidePanel");
      const mainContent = document.getElementById("mainContent");

      if (sideBtn && sidePanel && mainContent) {
        sideBtn.addEventListener("click", function() {
          sidePanel.classList.toggle("open");
          mainContent.classList.toggle("shifted");
        });
      }

      // Submenu toggle (for sidebar items with submenus)
      window.toggleMenu = function(id, element) {
        const subMenu = document.getElementById(id);
        if (subMenu.style.display === "block") {
          subMenu.style.display = "none";
          element.classList.remove("active");
        } else {
          subMenu.style.display = "block";
          element.classList.add("active");
        }
      };
    </script>
  {% comment %} <script>
    // Toggle sidebar
    const sideBtn = document.getElementById("side_btn");
    const sidePanel = document.getElementById("sidePanel");
    const mainContent = document.getElementById("mainContent");

    sideBtn.onclick = function () {
      sidePanel.classList.toggle("open");
      mainContent.classList.toggle("shifted");
    };

    // Toggle submenu
    function toggleMenu(id, element) {
      const subMenu = document.getElementById(id);
      if (subMenu.style.display === "block") {
        subMenu.style.display = "none";
        element.classList.remove("active");
      } else {
        subMenu.style.display = "block";
        element.classList.add("active");
      }
    }

    function showPage(pageId) {
      document.querySelectorAll(".content-page").forEach((page) => {
        page.style.display = "none";
      });

      document.getElementById(pageId).style.display = "block";

      sidePanel.classList.remove("open");
      mainContent.classList.remove("shifted");
    }

    window.onload = function () {
      const tab = "{{ tab }}";

      document.querySelectorAll(".content-page").forEach((page) => {
        page.style.display = "none";
      });

      if (tab) {
        showPage(tab + "Page");
      } else {
        showPage("dashboardPage");
      }
    };
  </script> {% endcomment %}
</html>
