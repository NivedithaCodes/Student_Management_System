{% extends "base/base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/change_password.css' %}">

<div class="password-wrapper">

    <div class="password-card">
        <h2 class="title">Change Password</h2>
        <p class="subtitle">Update your login credentials</p>

        <form method="POST" class="password-form">
            {% csrf_token %}

            <div class="input-group">
                <label>Current Password</label>
                <input type="password" name="old_password" required placeholder="Enter current password">
            </div>

            <div class="input-group">
                <label>New Password</label>
                <input type="password" name="new_password" required placeholder="Enter new password">
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required placeholder="Confirm new password">
            </div>

            <button type="submit" class="submit-btn">Update Password</button>
        </form>

        <a href="{% url 'settings' %}" class="back-link">‚Üê Back to Settings</a>
    </div>

</div>

{% endblock %}
