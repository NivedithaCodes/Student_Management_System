<!DOCTYPE html>
<html>
<head>
    <title>Edit Class</title>
</head>
<body>
    <h2>Edit Class: {{ class.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label>Class Name</label>
        <input type="text" name="name" value="{{ class.name }}" required><br><br>

        <label>Class Teacher</label>
        <select name="class_teacher">
            <option value="">-- None --</option>
            {% for teacher in teachers %}
            <option value="{{ teacher.id }}" {% if class.class_teacher == teacher %}selected{% endif %}>
                {{ teacher.name }}
            </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
