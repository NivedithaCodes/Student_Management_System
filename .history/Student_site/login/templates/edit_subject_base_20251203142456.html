<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assigned Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            width: 350px;
            padding: 20px;
            background: #f3f3f3;
            border-radius: 6px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: 0;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Edit Assigned Subject</h2>

<form method="POST">
    {% csrf_token %}

    <!-- SUBJECT -->
    <label for="subject">Subject Name</label>
    <select name="subject" required>
        {% for s in subjects %}
            <option value="{{ s.id }}" {% if s.id == assigned.subject.id %}selected{% endif %}>
                {{ s.subject_name }} ({{ s.subject_code }})
            </option>
        {% endfor %}
    </select>

    <!-- CLASS -->
    <label for="classroom">Class</label>
    <select name="classroom" required>
        {% for c in classes %}
            <option value="{{ c.id }}" {% if c.id == assigned.classroom.id %}selected{% endif %}>
                {{ c.class_name }} {{ c.section }}
            </option>
        {% endfor %}
    </select>

    <!-- TEACHER -->
    <label for="teacher">Teacher</label>
    <select name="teacher" required>
        {% for t in teachers %}
            <option value="{{ t.id }}" {% if assigned.teacher and t.id == assigned.teacher.id %}selected{% endif %}>
                {{ t.name }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Update</button>
</form>

</body>
</html>
