<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Syllabus</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            font-size: 16px;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Edit Syllabus</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Class -->
        <label>Class</label>
        <select name="class_room" required>
            <option value="" disabled>Select Class</option>
            {% for cls in classes %}
                <option value="{{ cls.id }}"
                    {% if syllabus.class_room.id == cls.id %}selected{% endif %}>
                    {{ cls.class_name }} {{ cls.section }}
                </option>
            {% endfor %}
        </select>

        <!-- Subject -->
        <label>Subject</label>
        <select name="subject" required>
            <option value="" disabled>Select Subject</option>
            {% for s in subjects %}
                <option value="{{ s.id }}"
                    {% if syllabus.subject.id == s.id %}selected{% endif %}>
                    {{ s.subject_name }} ({{ s.subject_code }})
                </option>
            {% endfor %}
        </select>

        <!-- Syllabus File -->
        <label>Syllabus File</label>
        <input type="file" name="syllabus_file" />

        {% if syllabus.syllabus_file %}
            <p>Current File: <a href="{{ syllabus.syllabus_file.url }}" target="_blank">{{ syllabus.syllabus_file.name|slice:"10:" }}</a></p>
        {% endif %}

        <button type="submit">Save Changes</button>
    </form>

    <a class="back-link" href="/principal/?tab=syllabus">Back to Syllabus List</a>
</div>

</body>
</html>
