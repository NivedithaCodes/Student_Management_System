<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit User</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #ffffff;
        width: 450px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.4s ease;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-size: 26px;
      }

      label {
        font-weight: 600;
        color: #444;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        transition: 0.3s;
        font-size: 15px;
      }

      input:focus {
        border-color: #4a90e2;
        background: #fff;
        outline: none;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
      }

      button:hover {
        background: #3578c1;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #4a90e2;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Edit {{ user.name }}</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Name</label><br />
      <input type="text" name="name" value="{{ user.name }}" required /><br />

      <label>Email</label><br />
      <input
        type="email"
        name="email"
        value="{{ user.email }}"
        required
      /><br />

      <label>Password</label><br />
      <input type="password" name="password" placeholder="New password" /><br />

      {% if user.role == "teacher" %}
      <label>Subject</label><br />
      <input type="text" name="subject" value="{{ user.subject }}" /><br />
      {% endif %} {% if user.role == "student" %}
      <label>Class</label><br />
      <input type="text" name="class" value="{{ user.class_name }}" /><br />
      {% endif %}

      <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'principal' %}">Back to Dashboard</a></p>
  </body>
</html>
