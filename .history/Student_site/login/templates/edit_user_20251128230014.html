<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit User</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #eef2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        background: #ffffff;
        width: 420px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      }

      #edit {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: bold;
      }

      label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #0078d7;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        cursor: pointer;
      }

      .bottom-link {
        text-align: center;
        margin-top: 20px;
      }
      .bottom-link a {
        color: #0078d7;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
</html>
