<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit User</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #eef2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        background: #ffffff;
        width: 420px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      }

      #edit {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: bold;
      }

      label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #0078d7;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        cursor: pointer;
      }

      .bottom-link {
        text-align: center;
        margin-top: 20px;
      }
      .bottom-link a {
        color: #0078d7;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 id="edit">Edit {{ user.name }}</h2>

      <form method="POST">
        {% csrf_token %}

        <label>Name</label>
        <input type="text" name="name" value="{{ user.name }}" required />

        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required />

        <label>Password</label>
        <input type="password" name="password" placeholder="New password" />

        {% if user.role == "teacher" %}
        <label>Subject</label>
        <input type="text" name="subject" value="{{ user.subject }}" />
        {% endif %} {% if user.role == "student" %}
        <label>Class</label>
        <input type="text" name="class" value="{{ user.class_name }}" />
        {% endif %}

        <button type="submit">Save</button>
      </form>

      <p class="bottom-link">
        <a href="{% url 'principal' %}">Back to Dashboard</a>
      </p>
    </div>
  </body>
</html>
{% endcomment %}
