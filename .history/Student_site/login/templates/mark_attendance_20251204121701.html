<!DOCTYPE html>
<html>
  <head>
    <title>Mark Attendance</title>
    <style>
      body {
        font-family: Arial;
        padding: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background: #f0f0f0;
      }
      button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>Mark Attendance</h2>

    <form method="POST" action="{% url 'submit_attendance' %}">
      {% csrf_token %}

      <input type="hidden" name="class_id" value="{{ class_id }}" />
      <input type="hidden" name="date" value="{{ date }}" />

      <table>
        <tr>
          <th>Student Name</th>
          <th>Attendance</th>
        </tr>

        {% for s in students %}
        <tr>
          <td>{{ s.name }}</td>
          <td>
            <select name="student_{{ s.id }}">
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </td>
        </tr>
        {% endfor %}
      </table>

      <br />
      <button type="submit">Submit Attendance</button>
    </form>
  </body>
</html>
