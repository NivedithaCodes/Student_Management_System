<!DOCTYPE html>
<html>
<head>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    .popup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-content">
      <h2>Popup Works!</h2>
      <p>This fills the screen.</p>
    </div>
  </div>
</body>
</html>
